<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script Language = "JavaScript">
        function upperCase()
        {
           var st = document.form1.text.value
           document.form1.text.value = st.toUpperCase()
        }
    </script>
</head>
<body style="background-color: #fff7ee;">
    <form name="form1">
        <input type="text" name="text" value="" onblur="upperCase()">
        <input type="button" name="btn1" value="OK" >
    </form>
</body>
</html>
